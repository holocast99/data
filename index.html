<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Not Programı</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* (CSS stilleri - Önceki mesajdakiyle aynı, değişiklik yok) */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            text-align: center;
            background-color: rgba(106, 176, 76, 0.4); /* Arka plan rengini saydam yap */

        }

            font-size: 2em;
            margin: 0;

        }
        .container {
            width: 100%;

            flex: 1;

            box-sizing: border-box;
        }
        button {
            padding: 8px 12px;
            background-color: #58b776;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 12px;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Başlangıç gölgesi */
    transition: all 0.1s ease; /* Yumuşak geçişler için */
        }
        button:hover {
            background-color: #4cae4f;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Hover'da gölge biraz değişir */
        }


        /* .action-buttons içindeki butonlara özel stil */
        .action-buttons button {
            padding: 4px 8px;  /* Daha da küçültülmüş padding */
            font-size: 10px;   /* Daha da küçültülmüş font size */
            margin: 0 1px;     /* Daha da küçültülmüş margin */
        }
button:active {
    box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.4), 0 1px 0 rgba(255, 255, 255, 0.4); /* İç gölge + üst kenar parlaklığı */
    transform: translateY(2px); /* Daha belirgin aşağı kaydırma */
    background-color: #3f7b3f; /* Daha koyu bir arka plan rengi */
    /* İsteğe bağlı: Kenarlığı da değiştirebilirsiniz */
     border-bottom: 1px solid #333;
}

       .action-width {
            width: 85px; /* Bunu biraz daha daraltabiliriz, butonlar küçüldüğü için */
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .search-container input {
            flex: 1;
        }
.action-buttons button {
    padding: 4px 8px;
    font-size: 10px;
    margin: 0 1px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    transition: all 0.1s ease;
}

.action-buttons button:hover {
    background-color: #4cae4f;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

.action-buttons button:active {
    box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.4), 0 1px 0 rgba(255, 255, 255, 0.4);
    transform: translateY(2px);
    background-color: #3f7b3f;
     border-bottom: 1px solid #333;
}
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-size: 12px;
            border: 1px solid #bdc3c7;
        }
        th {
            background-color: #d4edda;
        }
      .group-header {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            color: white;
            position: sticky; /* Başlıkların yapışkan olması için */
            top: 0; /* Sayfanın üst kısmına yapışmasını sağlar */
            z-index: 100; /* Diğer içeriklerin üstünde görünmesi için */
        }
        .group-header[data-group="İş Deneyim Belgesi"] { background-color: #3498db; }
        .group-header[data-group="Hakediş"] { background-color: #e67e22; }
        .group-header[data-group="Mukayese"] { background-color: #9b59b6; }
        .group-header[data-group="Genel"] { background-color: #1abc9c; }
        .group-header[data-group="Yazışma"] { background-color: #f39c12; }
        .group-header[data-group="Rapor"] { background-color: #c0392b; }
        .group-header[data-group="İş Programı"] { background-color: #8e44ad; }
        .group-header[data-group="Tamamlananlar"] { background-color: #7f8c8d; }

        .editable {
            cursor: pointer;
            background-color: transparent;
        }
        .tooltip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 7px;
            display: none;
            z-index: 1000;
        }
        .edit-input {
            display: none;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 5px;
            width: 100%;
        }
        .change-date {
            font-size: 10px;
            color: #888;
        }
        .fixed-width {
            width: 40px;
        }
    .fixed-width-project {
        width: 50px;
  }
    .fixed-width-subject {
        width: 70px;
  }
        .action-width {
            width: 150px;
        }
        .completed-note {
            color: gray;
            text-decoration: line-through;
        }
        /* Sorumlu fontunun üstü çizili olmaması için */
        .completed-note td:nth-child(4){
           text-decoration: none;
        }
        .completed-note .editable{
           color: gray;
        }

    </style>
</head>
<body>
    <header>
        <h1>Not Programı</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <div class="input-group">
                <select id="groupName">
                    <option value="" disabled selected>Grup Seçin</option>
                    <option value="İş Deneyim Belgesi">İş Deneyim Belgesi</option>
                    <option value="Hakediş">Hakediş</option>
                    <option value="Mukayese">Mukayese</option>
                    <option value="Genel">Genel</option>
                    <option value="Yazışma">Yazışma</option>
                    <option value="Rapor">Rapor</option>
                    <option value="İş Programı">İş Programı</option>
                </select>
                <select id="responsible">
                    <option value="" disabled selected>Sorumlu Seçin</option>
                    <option value="Cihat">Cihat</option>
                    <option value="Gül">Gül</option>
                    <option value="Mahmud">Mahmud</option>
                    <option value="Perihan">Perihan</option>
                    <option value="Yaren">Yaren</option>
                </select>
               <input type="text" id="projectName" placeholder="Proje Adı">
                <input type="text" id="topic" placeholder="Konu">
                <input type="date" id="date">
            </div>
            <textarea id="description" placeholder="Açıklama" required></textarea>
            <button onclick="addNote()">Ekle</button>
            <button id="updateButton" onclick="updateNote()" style="display: none;">Güncelle</button>
        </div>

           <div class="search-container">
            <input type="text" id="searchInput" placeholder="Notları ara..." onkeyup="searchNotes()">
            <button onclick="exportNotes()">Notları Yedekle</button>
            <input type="file" onchange="importNotes(event)" />
            <button onclick="toggleView()">Görünümü Değiştir</button> <!-- Yeni buton -->
        </div>
        <div id="notesContainer">
            <!-- Not grupları buraya eklenecek -->
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>

<footer style="text-align: center; padding: 10px; background-color: rgba(106, 176, 76, 0.4); color: white; border-radius: 5px; margin-top: 20px;font-style: italic;">
    Made by GG ® v.1
</footer>

    <script>
       let notes = []; // Notları sunucudan alıp burada saklayacağız
const API_URL = 'api_v2.php'; // Sunucuyla iletişim kuracağımız adres

        let groupByProject = false; // Görünüm durumu için değişken.  Başlangıçta "Grup" bazında.

        let editingNoteId = null; // Düzenleme modunda olduğumuz notun ID'si

        async function addNote() {
    const groupName = document.getElementById('groupName').value;
    const responsible = document.getElementById('responsible').value;
    const projectName = document.getElementById('projectName').value;
    const topic = document.getElementById('topic').value;
    const description = document.getElementById('description').value;
    const dateInput = document.getElementById('date').value;
    const date = dateInput ? dateInput : new Date().toISOString().split('T')[0]; // YYYY-MM-DD formatı

    if (!description) {
        showTooltip("Lütfen açıklama alanını doldurun!");
        return;
    }

    try {
        const result = await postData('addNote', {
            groupName,
            responsible,
            projectName,
            topic,
            description,
            date
        });
        if (result.success) {
            showTooltip("Not başarıyla eklendi!");
            await renderNotes(); // Notları yeniden yükle (yeni eklenen de görünsün)
            clearInputs();
        } else {
            showTooltip(`Hata: ${result.error}`);
        }
    } catch (error) {
        // postData'dan gelen hatayı burada yakalıyoruz
    }
    document.getElementById('addNoteButton').id = 'addNoteButton'; // addNote için id eklendi
}


        function formatDate(date) {
            const d = new Date(date);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}`;
        }

        function toggleView() {
            groupByProject = !groupByProject; // Durumu tersine çevir (true ise false, false ise true yap)
            renderNotes(); // Notları yeniden çiz
        }

        async function renderNotes() {
   
    const notesContainer = document.getElementById('notesContainer');
    notesContainer.innerHTML = '';

    const groupedNotes = notes.reduce((acc, note) => {
        const isCompleted = parseInt(note.completed) === 1; // Number'a çevir
        const groupKey = isCompleted 
            ? 'Tamamlananlar' 
            : (groupByProject ? note.projectName : note.groupName);
        if (!acc[groupKey]) acc[groupKey] = [];
        acc[groupKey].push(note);
        return acc;
    }, {});
    
    // ... (diğer kodlar aynı)
}


async function fetchNotes() {
    try {
        const response = await fetch(API_URL + '?action=getNotes');
        notes = await response.json();
        await renderNotes(); // ✅ await ekleyin (döngüyü kırın)
    } catch (error) { 
        console.error('Notlar alınamadı:', error);
    }
}

async function postData(action, data) {
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action, ...data }) // action ve veriyi birleştir
        });
        if (!response.ok) {
            throw new Error(`Sunucu hatası: ${response.status}`);
        }
        return await response.json(); // Sunucudan gelen cevabı döndür
    } catch (error) {
        console.error('Sunucuya veri gönderirken hata:', error);
        showTooltip(`İstek işlenirken hata: ${error.message}`);
        throw error; // Hatayı fırlat ki çağrıldığı yerde yakalansın
    }
}

        // Sıralama mantığı: Tamamlananlar her zaman en sonda
        const groupOrder = Object.keys(groupedNotes).sort((a, b) => {
            if (a === 'Tamamlananlar') return 1;
            if (b === 'Tamamlananlar') return -1;
            return 0;
        });


        for (const group of groupOrder) {
            // Grup başlığı rengi için özel durum: Proje Adı'na göre gruplandığında farklı bir renk
            const headerColor = groupByProject ? '#2980b9' : ''; // Örnek bir renk.  CSS'den alabilirsin.
            notesContainer.innerHTML += `<div class="group-header" data-group="${group}" style="background-color: ${headerColor}">${group}</div>`;
           const groupNotes = groupedNotes[group];

            // Tablo başlangıcı
            notesContainer.innerHTML += `
                <table>
                    <thead>
                        <tr>
                            <th class="fixed-width-project">Proje Adı</th>
                            <th class="fixed-width-subject">Konu</th>
                            <th>Açıklama</th>
                            <th class="fixed-width">Sorumlu</th>
                            <th class="fixed-width">Tarih</th>
                            <th class="fixed-width">Değişiklik</th>
                            <th class="action-width">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${groupNotes.map(note => `
                            <tr class="${note.completed ? 'completed-note' : ''}">
                                <td onclick="copyToInputFields(${JSON.stringify(note)})">${note.projectName}</td>
                                <td>${note.topic}</td>
                                <td>
                                    <div contenteditable="${!note.completed}" class="editable ${note.completed ? 'completed-note' : ''}" onblur="saveDescription(${note.id}, this)">${note.description}</div>
                                </td>
                                <td>${note.responsible}</td>
                                <td>${note.date}</td>
                                <td>${note.changeDate || '-'}</td>
                                <td class="action-buttons" style="border: none;">
                                    ${note.completed ? `<button onclick="revertNote(${note.id})">Geri Al</button>
                                    <button onclick="deleteNote(${note.id})">Sil</button>` :
                                    `<button onclick="editNote(${note.id})">Düzenle</button>
                                     <button onclick="deleteNote(${note.id})">Sil</button>
                                     <button onclick="completeNote(${note.id})">Tamamla</button>`}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `; // Tablo sonu
        }
    

        function copyToInputFields(note) {
            document.getElementById('groupName').value = note.groupName;
            document.getElementById('responsible').value = note.responsible;
            document.getElementById('projectName').value = note.projectName;
            document.getElementById('topic').value = note.topic;
            document.getElementById('description').value = note.description;
            document.getElementById('date').value = note.date; //Tarih formatı önemli
            showTooltip("Bilgiler kopyalandı!");
        }

        function clearInputs() {
            document.getElementById('groupName').selectedIndex = 0;
            document.getElementById('responsible').selectedIndex = 0;
            document.getElementById('projectName').value = '';
            document.getElementById('topic').value = '';
            document.getElementById('description').value = '';
            document.getElementById('date').value = '';
        }

        


        async function deleteNote(id) {
    try {
        const result = await postData('deleteNote', { id });
        if (result.success) {
            showTooltip("Not başarıyla silindi!");
            await renderNotes();
        } else {
            showTooltip(`Hata: ${result.error}`);
        }
    } catch (error) {
        // postData'dan gelen hatayı burada yakalıyoruz
    }
}


function editNote(id) {
        const note = notes.find(note => note.id === id);
        if (note) {
            // Düzenleme alanlarını doldur
            document.getElementById('groupName').value = note.groupName;
            document.getElementById('responsible').value = note.responsible;
            document.getElementById('projectName').value = note.projectName;
            document.getElementById('topic').value = note.topic;
            document.getElementById('description').value = note.description;
            document.getElementById('date').value = note.date;
            // Ekle butonunu gizle, Güncelle butonunu göster
            document.getElementById('addNoteButton').style.display = 'none'; // addNote için id eklendi
            document.getElementById('updateButton').style.display = 'block';
            editingNoteId = id; // Düzenleme modunda olduğumuz notun ID'sini sakla
            
            // Notu listeden sil (çünkü addNote ile tekrar eklenecek)
             showTooltip("Not düzenlenmek üzere alındı!");
        }
    }


    async function updateNote() {
    const groupName = document.getElementById('groupName').value;
    const responsible = document.getElementById('responsible').value;
    const projectName = document.getElementById('projectName').value;
    const topic = document.getElementById('topic').value;
    const description = document.getElementById('description').value;
    const date = document.getElementById('date').value;

    if (!description) {
        showTooltip("Lütfen açıklama alanını doldurun!");
        return;
    }

    try {
        const result = await postData('updateNote', {
            id: editingNoteId, // Düzenlenmekte olan notun ID'si
            groupName: document.getElementById('groupName').value,
    responsible: document.getElementById('responsible').value,
    projectName: document.getElementById('projectName').value,
    topic: document.getElementById('topic').value,
    date: document.getElementById('date').value,
    description: document.getElementById('description').value,
    completed: 0,
    changeDate: new Date().toISOString().split('T')[0]
        });

        if (result.success) {
            showTooltip("Not başarıyla güncellendi!");
            await renderNotes(); // Notları yeniden yükle
            clearInputs();
            // Ekle butonunu tekrar göster, Güncelle butonunu gizle
            document.getElementById('addNoteButton').style.display = 'block';
            document.getElementById('updateButton').style.display = 'none';
            editingNoteId = null; // Düzenleme ID'sini sıfırla
        } else {
            showTooltip(`Hata: ${result.error}`);
        }
    } catch (error) {
       //Hata yakalama
    }
}

    async function saveDescription(id, element) {
    try {
        const result = await postData('updateNote', {
            id,
            description: element.innerText,
            changeDate: new Date().toISOString().split('T')[0] // YYYY-MM-DD formatı
        });

        if (result.success) {
            showTooltip("Açıklama güncellendi!");
            // renderNotes()'a gerek yok, çünkü zaten sayfada güncelleniyor
        } else {
            showTooltip(`Hata: ${result.error}`);
        }
    } catch (error) {
        // postData'dan gelen hata
    }
}

function exportNotes() {
    if (notes.length === 0) {
        showTooltip("Yedeklenecek not bulunamadı.");
        return;
    }

    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(notes));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href", dataStr);
    downloadAnchorNode.setAttribute("download", "notlar_yedek_" + new Date().toISOString().split('T')[0] + ".json"); // Dosya adı: notlar_yedek_YYYY-MM-DD.json
    document.body.appendChild(downloadAnchorNode); // Firefox için gerekli
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
    showTooltip("Notlar başarıyla yedeklendi!");
}

async function importNotes(event) {
    const file = event.target.files[0];
    if (!file) {
        return;
    }

    if (file.type !== "application/json") {
        showTooltip("Lütfen geçerli bir JSON dosyası seçin.");
        return;
    }

    const reader = new FileReader();
    reader.onload = async (e) => {
        try {
            const importedNotes = JSON.parse(e.target.result);

             // Sunucuya yedeklenen notları gönderme
            const result = await postData('importNotes', { notes: importedNotes });

            if (result.success) {
                showTooltip("Notlar başarıyla geri yüklendi!");
                await fetchNotes(); // Sunucudan güncel notları çek (eklenenler dahil)
            }
             else
             {
               showTooltip("Notlar Geri yüklenemedi");
             }


        } catch (error) {
            showTooltip("Dosya okunurken hata oluştu: " + error.message);
        }
    };
    reader.readAsText(file);
}


        // formatDate fonksiyonunu, daha önce tanımladığımız gibi kullanıyoruz.
        function formatDate(date) {
            const d = new Date(date);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}`;
        }


        function showTooltip(message) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerText = message;
            tooltip.style.display = 'block';
            setTimeout(() => {
                tooltip.style.display = 'none';
            }, 2000);
        }

        function searchNotes() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredNotes = notes.filter(note => {
                return note.projectName.toLowerCase().includes(searchValue) ||
                       note.topic.toLowerCase().includes(searchValue) ||
                       note.description.toLowerCase().includes(searchValue) ||
                       note.groupName.toLowerCase().includes(searchValue) ||
                       note.responsible.toLowerCase().includes(searchValue);
            });
            renderFilteredNotes(filteredNotes);
        }

        function renderFilteredNotes(filteredNotes) {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';

            const groupedNotes = filteredNotes.reduce((acc, note) => {
                const groupKey = note.completed ? 'Tamamlananlar' : note.groupName;
                if (!acc[groupKey]) {
                    acc[groupKey] = [];
                }
                acc[groupKey].push(note);
                return acc;
            }, {});

            // Önce tamamlanmamış grupları, sonra "Tamamlananlar" grubunu çiz
            const groupOrder = Object.keys(groupedNotes).sort((a, b) => {
                if (a === 'Tamamlananlar') return 1;
                if (b === 'Tamamlananlar') return -1;
                return 0;
            });

            for (const group of groupOrder) {
                notesContainer.innerHTML += `<div class="group-header" data-group="${group}">${group}</div>`;
                const groupNotes = groupedNotes[group];
                notesContainer.innerHTML += `
                    <table>
                        <thead>
                            <tr>
                                <th>Proje Adı</th>
                                <th>Konu</th>
                                <th>Açıklama</th>
                                <th class="fixed-width">Sorumlu</th>
                                <th class="fixed-width">Tarih</th>
                                <th class="fixed-width">Değişiklik</th>
                                <th class="action-width">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${groupNotes.map(note => `
                                <tr class="${note.completed ? 'completed-note' : ''}">
                                    <td onclick="copyToInputFields(${JSON.stringify(note)})">${note.projectName}</td>
                                    <td>${note.topic}</td>
                                    <td>
                                        <div contenteditable="${!note.completed}" class="editable ${note.completed ? 'completed-note' : ''}" onblur="saveDescription(${note.id}, this)">${note.description}</div>
                                    </td>
                                    <td>${note.responsible}</td>
                                    <td>${note.date}</td>
                                    <td>${note.changeDate || '-'}</td>
                                     <td class="action-buttons" style="border: none;">
                                        ${note.completed ? `<button onclick="revertNote(${note.id})">Geri Al</button>` :
                                        `<button onclick="editNote(${note.id})">Düzenle</button>
                                         <button onclick="deleteNote(${note.id})">Sil</button>
                                         <button onclick="completeNote(${note.id})">Tamamla</button>`}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        }

       // completeNote()
async function completeNote(id) {
    try {
        const result = await postData('updateNote', {
            id,
            completed: 1, // Tamamlandı olarak işaretle
            changeDate: new Date().toISOString().split('T')[0] // YYYY-MM-DD
        });
        if (result.success) {
            showTooltip("Not tamamlandı olarak işaretlendi!");
            await renderNotes();
        } else {
            showTooltip(`Hata: ${result.error}`);
        }
    } catch (error) {
        // postData'dan gelen hata
    }
}

// revertNote()
async function revertNote(id) {
    try {
        const result = await postData('updateNote', {
            id,
            completed: 0, // Tamamlanmadı olarak işaretle
            changeDate: new Date().toISOString().split('T')[0] //YYYY-MM-DD
        });
        if (result.success) {
            showTooltip("Not tamamlanmadı olarak işaretlendi!");
            await renderNotes();
        } else {
            showTooltip(`Hata: ${result.error}`);
        }
    } catch (error) {
        // postData'dan gelen hata
    }
}
